<!DOCTYPE html>

    <link
      rel="icon"
      type="image/x-icon"
      href="kendan_favicon.png"
    />
    <meta name="robots" content="index" />
    <link rel="canonical" href="https://www.kendangroup.co.uk/" />
    <meta property="og:title" content="Kendan Group | Property Branding, Marketing, Signage, Sales and Mortgages" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.kendangroup.co.uk/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="type" content="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&family=Zilla+Slab:wght@300&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
      tailwind.config = {
        content: [
          '*.{html,js}',
        ],
        theme: {
          container: {
            center: true,
            padding: '1rem',
          },
          extend: {
            colors: {
              primary: '#090C98', // blue
              secondary: '#18ADA5', // teal
              highlight: '#FF8403', // orange
            },
            fontFamily: {
              serif: ['Manrope', 'serif'],
              sans: ['Zilla Slab', 'Helvetica', 'Arial', 'sans-serif'],
            },
          },
        },
      }
    </script>

    <div x-data="{ dropdown: false, scrolled: false, menu: false }">
      <header></header>

            <div class="text-center md:text-left">
              <h1 class="font-serif text-white text-4xl sm:text-5xl md:text-7xl font-medium leading-snug md:leading-none">
                Sales &amp; marketing
                <br />
                solutions for
                <br />

            <div class="lg:flex lg:items-end lg:justify-between text-center">
              <div class="flex lg:order-last justify-center md:justify-start lg:justify-end">

                    class="font-serif font-medium text-xl text-white block hover:text-opacity-75 transition"

                    07875 268905
